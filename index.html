<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator app</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lobster&family=Mooli&family=Pixelify+Sans&family=Poppins&display=swap');
  </style>
<body>
<div class="main">
    <div>
        <input id="result" class="result" type="text" placeholder="Input here!">
    </div>
    <div>
        <button onclick="clearResult()" id="clearbtn" class="clearbtn">C</button>
    </div>
    <div>
        <button onclick="getNumber('7')" class="btn">7</button>
        <button onclick="getNumber('8')" class="btn">8</button>
        <button onclick="getNumber('9')" class="btn">9</button>
        <button onclick="getNumber('*')" class="btn">x</button>
    </div>
    <div id="button">
        <button onclick="getNumber('4')" class="btn">4</button>
        <button onclick="getNumber('5')" class="btn">5</button>
        <button onclick="getNumber('6')" class="btn">6</button>
        <button onclick="getNumber('-')" class="btn">-</button>
    </div>
    <div id="buttonTwo">
        <button onclick="getNumber('1')" class="btn">1</button>
        <button onclick="getNumber('2')" class="btn">2</button>
        <button onclick="getNumber('3')" class="btn">3</button>
        <button onclick="getNumber('+')" class="btn">+</button>
    </div>
    <div id="buttonThree">
        <button onclick="getNumber('0')" class="halfbtn">0</button>
        <button onclick="getResult()" class="halfbtn">=</button>
        <button onclick="getNumber('/')" class="half">/</button>
    </div>
</div>
<script src="app.js"></script>
    
</body>
</html>
